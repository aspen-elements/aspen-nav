<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="./asp-nav-mixin.html">

<dom-module id="asp-nav-button">
	<template>
		<style>
			:host {
				display: block;
				--icon-size: 15vw;
				--icon-color: #2f466f;
				--label-color: #2f466f;
				--label-font-size: 0.8em;
				--label-font-family: 'Roboto';
			}


			.button>iron-icon {
				height: var(--icon-size);
				width: var(--icon-size);
				color: var(--icon-color);
				@apply --layout-center-justified;
				margin-left: auto;
				margin-right: auto;
			}

			.button>.label {

				font-family: var(--label-font-family);
				font-size: var(--label-font-size);
				color: var(--label-color);
				width: var(--icon-size);
				text-align: center;
				@apply --layout-center-justified;
			}

			.button {
				@apply --layout-vertical;
			}
		</style>

		<div id="[[navId]]" class="button" on-click="_handleClick">
			<iron-icon icon="[[icon]]"></iron-icon>
			<div class="label">[[label]]</div>
		</div>



	</template>

	<script>
		/**
		 * `asp-nav-button` A navigation button.
		 *
		 * @summary ShortDescription.
		 * @customElement
		 * @polymer
		 * @extends {Polymer.Element}
		 */
		class AspNavButton extends AspNavMixin(Polymer.Element) {
			/**
			 * String providing the tag name to register the element under.
			 */
			static get is() {
				return 'asp-nav-button';
			}


			/**
			 * Instance of the element is created/upgraded. Use: initializing state,
			 * set up event listeners, create shadow dom.
			 * @constructor
			 */
			constructor() {
				super();
			}

			/**
			 * Use for one-time configuration of your component after local DOM is initialized. 
			 */
			ready() {
				super.ready();

				Polymer.RenderStatus.afterNextRender(this, function () {

				});
			}

		}

		window.customElements.define(AspNavButton.is, AspNavButton);
	</script>
</dom-module>
